<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第二课-Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Events</h1>
        <p>my age is : {{ age }}</p>
        <button @click.once="addAge(1)">加一岁</button>
        <button @click="subtractAge(1)">减一岁</button>
        <button @dblclick="addAge(10)">加一岁</button>
        <button @dblclick="subtractAge(10)">加一岁</button>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
            <span @mousemove="stopMove">Stop Moving</span>
            <span @mousemove.stop="">another Stop Moving</span>
        </div>

        <a @click="alert" href="http://www.baidu.com">baidu</a>
        <a @click.prevent="alert" href="http://www.baidu.com">baidu</a>

        <input type="text" @keyup.enter="enterKey" />
        <input type="text" @keyup.alt.enter="enterAltKey" />

    </div>
    <script src="app.js"></script>
</body>
</html>
