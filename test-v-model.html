<!doctype html>
<html>
<head>
    <!-- 声明当前页面的编码集：charset=gbk,gb2312(中文编码) , utf-8(国际编码) -->
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <!-- 声明当前页面的三元素 -->
    <title>test-v-model</title>
    <meta name='keywords' content='关键词,关键词'>
    <meta name='description' content=''>

    <!-- js/css -->
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <custom-input v-model="searchValue"></custom-input>
        <custom-input v-model="searchValue"></custom-input>
    </div>
    <script>
        Vue.component('custom-input', {
            props: ['searchValue'],
            template: '<input v-bind:value="searchValue" v-on:input="handleSearchValue" >',
            methods: {
                handleSearchValue: function(tel){
                    this.$emit('input', tel.target.value);
                }
            }
        });

        var vm = new Vue({
            el: "#app",
            data: {
                searchValue: "111"
            }
        })
    </script>
</body>
</html>
