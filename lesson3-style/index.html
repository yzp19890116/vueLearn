<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第三课-class和style</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>动态 CSS Class</h1>

        <h2 v-bind:class="{red:true, blue:true}">示例1</h2>
        <div v-bind:class="{changeColor: changeColor}" @click="changeColor = !changeColor">
            <span>test1</span>
        </div>

        <h2 v-bind:class="{red:true, blue:true}">示例2</h2>
        <button @click="changeColor = !changeColor">change color</button>
        <button @click="changeLength = !changeLength">change length</button>
        <div :class="compareClasses" >
            <span>test2</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
